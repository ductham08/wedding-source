        <!-- SCRIPT SWIPPER -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script>


        <script>

            AOS.init();

            // HEADER START
            const activeMenu = () => {
                $('body').toggleClass('active');
                $(".btn_menu_mobile").toggleClass("active");
                $(".menu_move").toggleClass("active");
            }

            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                autoplay: {
                    delay: 1500,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });

            function countDownToDateTime() {
                const now = new Date();
                const targetDate = "2023-11-04T12:00:00Z";
                const targetDateTime = new Date(targetDate);

                // Kiểm tra nếu targetDateTime đã qua
                if (targetDateTime <= now) {
                    return "Đã qua thời gian đích.";
                }

                // Tính số mili giây còn lại
                const diff = targetDateTime - now;

                // Chuyển đổi thành giờ, phút, giây
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                
                $('#days').html(days >= 10 ? days : `0${days}`)
                $('#hours').html(hours  >= 10 ? hours  : `0${hours }`)
                $('#minutes').html(minutes  >= 10 ? minutes  : `0${minutes }`)
                $('#seconds').html(seconds >= 10 ? seconds : `0${seconds}`)
                
                setInterval(countDownToDateTime, 1000);

            }

            countDownToDateTime()

        </script>
